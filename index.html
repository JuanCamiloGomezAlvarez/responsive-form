<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="login-container">
                <h2 class="title">Bienvenido</h2>
                <p class="first-p">Seleccione el método de autenticación</p>
                <form class="form-container" action="">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username">
                    <label for="password">Contraseña</label>
                    <input type="password"  id="password">
                    <div class="remember-forget">
                        <label for="remember">Recuerdame<input type="checkbox" name="recordar" id="remember"></label>
                        <a href=""><p>Olvidé mi contraseña</p></a>
                    </div>
                    <button class="login-button" type="submit">Iniciar sesión</button>
                
                <p class="second-p">Elige otro método para iniciar sesión</p>
                <button class="google-button btn" type="submit">GOOGLE</button>
                <button class="facebook-button btn" type="submit">FACEBOOK</button>
                <button class="twitter-button btn" type="submit">TWITTER</button> 
                </form>
            </div>
            <div class="img-container">
                <img src="sopa-con-flor-de-calabaza-425x530.jpg" alt="imagen decorativa">
            </div>
        </div>
    </main>
</body>
</html>
